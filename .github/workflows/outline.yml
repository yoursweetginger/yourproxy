name: Install Outline server
on:
  workflow_dispatch:
    inputs:
      host:
        description: Host for ssh connection
        required: true
      remote_user:
        description: User for connect to host
        default: root
        required: true
      ssh_pass:
        description: Password for ssh connection
        required: true
jobs:
  Deploy:
    runs-on: ubuntu-20.04
    steps:
    - name: Add mask
      run: |
        echo "::add-mask::${{ inputs.host }}"
        echo "::add-mask::${{ inputs.remote_user }}"
        echo "::add-mask::${{ inputs.ssh_pass }}"
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Run playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        requirements: galaxy-requirements.yml
        playbook: main.yml
        # key: ${{secrets.SSH_PRIVATE_KEY}}
        # Optional, literal inventory file contents
        inventory: |
          [all]
          ${{ inputs.host }}
        # options: |
        #   --extra-vars hello=there
      env:
        ANSIBLE_FORCE_COLOR: "true"
        ANSIBLE_HOST_KEY_CHECKING: "false"
        ANSIBLE_REMOTE_USER: ${{ inputs.remote_user }}
        ANSIBLE_SSH_PASS: ${{ inputs.ssh_pass }}

