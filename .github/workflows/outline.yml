name: Install Outline server
on:
  workflow_dispatch:
    inputs:
      host:
        description: Host for ssh connection
        required: true
      remote_user:
        description: User for connect to host
        default: root
        required: true
      ssh_pass:
        description: Password for ssh connection
        required: true
jobs:
  Deploy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    # - uses: ./.github/actions/ansible
    #   with:
    #     playbook: main.yml
    #     host: ${{ inputs.host }}
    #     remote_user: ${{ inputs.remote_user }}
    #     ssh_pass: ${{ inputs.ssh_pass }}
    - name: Run playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: main.yml
        # key: ${{secrets.SSH_PRIVATE_KEY}}
        # Optional, literal inventory file contents
        inventory: |
          [all]
          ${{ inputs.host }}
        # options: |
        #   --extra-vars hello=there
      env:
        ANSIBLE_FORCE_COLOR: "true"
        ANSIBLE_HOST_KEY_CHECKING: "false"
        ANSIBLE_REMOTE_USER: ${{ inputs.remote_user }}
        ANSIBLE_SSH_PASS: ${{ inputs.ssh_pass }}

