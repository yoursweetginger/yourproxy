name: Install Outline server
on:
  workflow_dispatch:
    inputs:
      host:
        description: Host for ssh connection
        required: true
      remote_user:
        description: User for connect to host
        default: root
        required: true
      ssh_pass:
        description: Password for ssh connection
        required: true
jobs:
  Deploy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/ansible
      with:
        playbook: main.yml
        inventory: ${{ inputs.host }}
        remote_user: ${{ inputs.remote_user }}
        ssh_pass: ${{ inputs.ssh_pass }}
